<div *ngIf="auto">
    <div class="modal-header">
        <h4 class="modal-title">{{ action }} - {{ auto.marca }} {{ auto.submarca }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="modal-body">
        <form #form="ngForm">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" disabled class="form-control" id="id"
                [(ngModel)]="auto._id" name="id">
            </div>
    
            <div class="form-group">
                <label for="cveveh">Cveveh</label>
                <input type="text" disabled class="form-control" id="cveveh"
                [(ngModel)]="auto.Cveveh" name="cveveh">
            </div>
    
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca"
                placeholder="Escriba la marca del auto" [(ngModel)]="auto.marca" name="marca">
            </div>
    
            <div class="form-group">
                <label for="submarca">Submarca</label>
                <input type="text" class="form-control" id="submarca"
                placeholder="Escriba la submarca del auto" [(ngModel)]="auto.submarca" name="submarca">
            </div>
            
            <div class="form-group">
                <label for="descripcion-corta">Descripción Corta</label>
                <textarea class="form-control" id="descripcion-corta" rows="2"
                placeholder="Escriba una descripción corta" [(ngModel)]="auto.descripcioncorta" name="descripcion-corta"></textarea>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="2"
                placeholder="Escriba la descripción del auto" [(ngModel)]="auto.descripcion" name="descripcion"></textarea>
            </div>
    
            <div class="form-group">
                <label>Modelos</label>

                <div class="form-inline" *ngFor="let modelo of modelsCopy; index as i">
                    <input class="form-control mb-2 flex-fill" id="modelos" placeholder="Escriba un modelo"
                        [(ngModel)]="modelsCopy[i]" name="modelo{{i}}">
                    
                    <i *ngIf="modelsCopy.length > 1" (click)="deleteModel(i)" class="fas fa-times-circle"></i>
                </div>

                <button type="button" class="d-block btn btn-outline-primary" (click)="addModel()">Agregar Modelo</button>
            </div>
    
            <div class="form-group">
                <label for="ocupantes">Ocupantes</label>
                <input type="number" class="form-control" id="ocupantes"
                placeholder="Escriba el número de ocupantes" [(ngModel)]="auto.Ocupantes" name="ocupantes">
            </div>
        </form>
    </div>
    
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="close()">{{ action }}</button>
    </div>
</div>

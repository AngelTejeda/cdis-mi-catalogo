<div *ngIf="isLoading" class="spinner-border spinner" role="status">
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!isLoading">
    <div class="d-flex justify-content-center">
        <ngb-pagination size="lg"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos.length"
                [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>

    <div class="container">
        <div class="item" *ngFor="let auto of autos | slice: (page - 1) * pageSize : page * pageSize">
            <i (click)="openModal(auto)" class="icon fas fa-eye"></i>
            <p class="description">{{ auto.marca }}, {{ auto.descripcioncorta }}</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <ngb-pagination size="lg" class="mt-3"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="autos.length"
                [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>

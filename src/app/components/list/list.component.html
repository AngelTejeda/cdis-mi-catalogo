<div *ngIf="isLoading" class="spinner-border spinner" role="status">
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!isLoading" class="container">
    <div class="item" *ngFor="let auto of autos">
        <img (click)="openModal(auto)" src="../../../assets/images/show-icon.png" alt="" class="icon">
        <p class="description">{{ auto.marca }}, {{ auto.descripcioncorta }}</p>
    </div>
</div>
